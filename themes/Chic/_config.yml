# Header
navname: Qiana's Blog

language: zh-CN

# navigatior items
nav:
  Posts: /archives
  Categories: /category
  Tags: /tag
  About: /about

# favicon
favicon: /favicon.ico

# Profile
nickname: Qiana Wei

### this variable is MarkDown form.
description: 积累些知识，沉淀些内容
avatar: /image/avatar.png

# main menu navigation
## links key words should not be changed.
## Complete url after key words.
## Unused key can be commented out.
links:
  Blog: /archives
  # Category:
  # Tags: 
  # Link:
  Resume:
  # Publish:
  # Trophy:
