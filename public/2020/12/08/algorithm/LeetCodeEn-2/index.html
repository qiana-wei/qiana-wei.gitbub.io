<h1 id="解答"><a href="#解答" class="headerlink" title="解答"></a>解答</h1><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param <span class="type">&#123;number&#125;</span> <span class="variable">n</span></span></span></span><br><span class="line"><span class="comment"> * <span class="doctag">@return <span class="type">&#123;number[][]&#125;</span></span></span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">var</span> generateMatrix = <span class="function"><span class="keyword">function</span>(<span class="params">n</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">let</span> result = []</span><br><span class="line">    <span class="keyword">let</span> num = <span class="number">1</span>;</span><br><span class="line">    <span class="keyword">let</span> rowStart = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">let</span> cloumnStart = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">let</span> rowEnd = n<span class="number">-1</span>;</span><br><span class="line">    <span class="keyword">let</span> cloumnEnd = n<span class="number">-1</span>;</span><br><span class="line">    <span class="keyword">let</span> power = <span class="built_in">Math</span>.pow(n,<span class="number">2</span>)</span><br><span class="line">    <span class="comment">//创建个矩阵数组</span></span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">let</span> i =<span class="number">0</span>;i&lt;n;i++)&#123;</span><br><span class="line">        result.push([])</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">while</span>(num &lt;= power)&#123;</span><br><span class="line">        <span class="comment">//最上面一行,cloumnStart，到cloumnEnd，填充result[rowStart][i]行</span></span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">let</span> i = cloumnStart;i&lt;=cloumnEnd;i++)&#123;</span><br><span class="line">            result[rowStart][i] = num++</span><br><span class="line">        &#125;</span><br><span class="line">        rowStart++</span><br><span class="line">        </span><br><span class="line">        <span class="comment">//最右边一列,rowStart，到rowEnd，填充result[i][cloumnEnd]列</span></span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">let</span> i = rowStart;i&lt;=rowEnd;i++)&#123;</span><br><span class="line">            result[i][cloumnEnd] = num++</span><br><span class="line">        &#125;</span><br><span class="line">        cloumnEnd--</span><br><span class="line">        </span><br><span class="line">        <span class="comment">//最下面一行，从cloumnStart，到cloumnEnd，填充result[rowEnd][i]行</span></span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">let</span> i = cloumnEnd;i&gt;=cloumnStart;i--)&#123;</span><br><span class="line">            result[rowEnd][i] = num++</span><br><span class="line">        &#125;</span><br><span class="line">        rowEnd--</span><br><span class="line">        <span class="comment">//最左边一列,rowStart，到rowEnd，填充result[i][cloumnStart]列</span></span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">let</span> i = rowEnd;i&gt;=rowStart;i--)&#123;</span><br><span class="line">            result[i][cloumnStart] = num++</span><br><span class="line">        &#125;</span><br><span class="line">        cloumnStart++</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> result</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure><script type="text/javascript" src="https://cdn.jsdelivr.net/npm/kity@2.0.4/dist/kity.min.js"></script><script type="text/javascript" src="https://cdn.jsdelivr.net/npm/kityminder-core@1.4.50/dist/kityminder.core.min.js"></script><script defer="true" type="text/javascript" src="https://cdn.jsdelivr.net/npm/hexo-simple-mindmap@0.2.0/dist/mindmap.min.js"></script><link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/hexo-simple-mindmap@0.2.0/dist/mindmap.min.css">
